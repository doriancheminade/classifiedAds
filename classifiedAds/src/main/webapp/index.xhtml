<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:link value="login" outcome="login"></h:link>
	<h:outputText>index page</h:outputText>
	<h:panelGrid columns="2" cellpadding="8">
		<c:forEach id="list" items="#{adDAO.allAds}" var="ad">
			<h:outputText value="#{ad.getDescription()}"></h:outputText>
			<h:outputText value="#{ad.getPrice()}"></h:outputText>
		</c:forEach>
	</h:panelGrid>
</h:body>
</html>
