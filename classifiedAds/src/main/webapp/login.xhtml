<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
<h:form>
	<h:outputText for="login" value="log in"></h:outputText>
    <h:panelGrid id="login" columns="2" rendered="#{!credentialsCtrl.loggedIn}">
        <h:outputLabel for="mail1">Mail:</h:outputLabel>
        <h:inputText id="mail1" value="#{credentialsCtrl.user.mail}"/>
        <h:outputLabel for="password1">Password:</h:outputLabel>
        <h:inputText id="password1" value="#{credentialsCtrl.user.password}"/>
    </h:panelGrid>
    <h:commandButton value="login" action="#{credentialsCtrl.login}" rendered="#{!credentialsCtrl.loggedIn}"/>
    <h:commandButton value="logout" action="#{credentialsCtrl.logout}" rendered="#{credentialsCtrl.loggedIn}"/>
</h:form>
<h:form>
	<h:outputText for="register" value="register"></h:outputText>
        <!-- TODO verify password and mail -->
    <h:panelGrid id="register" columns="2" rendered="#{!credentialsCtrl.loggedIn}">
        <h:outputLabel for="mail2">Mail:</h:outputLabel>
        <h:inputText id="mail2" value="#{credentialsCtrl.user.mail}"/>
        <h:outputLabel for="password2">Password:</h:outputLabel>
        <h:inputText id="password2" value="#{credentialsCtrl.user.password}"/>
    </h:panelGrid>
    <h:commandButton value="register" action="#{credentialsCtrl.register}" rendered="#{!credentialsCtrl.loggedIn}"/>
</h:form>
</h:body>
</html>
