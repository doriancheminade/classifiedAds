<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:outputScript name="jquery/jquery.js" library="primefaces" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:dataScroller value="#{AdCtrl.ads}" var="ad" chunkSize="10">
		<f:facet name="header">last ads</f:facet>
		<h:panelGrid columns="1" style="width:50%" columnClasses="detail">
			
			<p:outputPanel>
				<h:outputText value="description: "></h:outputText>
				<h:outputText value="#{ad.description}" style="font-weight: bold"></h:outputText>
			</p:outputPanel>
		</h:panelGrid>
		</p:dataScroller>
	</h:form>
</h:body>
</html>
