<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:outputScript name="jquery/jquery.js" library="primefaces" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<p:tabMenu activeIndex="#{param.i}">

	<p:menuitem value="ads" outcome="ads"
		icon="ui-icon ui-icon-clipboard">
		<f:param name="i" value="0" />
	</p:menuitem>

	<p:menuitem value="my criterias" outcome="criterias"
		icon="ui-icon ui-icon-star">
		<f:param name="i" value="1" />
	</p:menuitem>

	<p:menuitem value="my account" outcome="myAccount"
		icon="ui-icon ui-icon-person">
		<f:param name="i" value="2" />
	</p:menuitem>

	<p:menuitem value="log in" outcome="login"
		icon="ui-icon ui-icon-key" rendered="#{!userCtrl.loggedIn}">
		<f:param name="i" value="3" />
	</p:menuitem>
	
</p:tabMenu>
</html>
